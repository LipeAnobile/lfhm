<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faça um Pedido ✨</title>
    <style>
        /* --- IMPORTANDO FONTES --- */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap');

        /* --- CONFIGURAÇÕES GERAIS --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Importante para mobile: impede scroll */
            background-color: #000;
            touch-action: none; /* Impede gestos de zoom/scroll nativos */
        }

        /* --- O CÉU NOTURNO --- */
        .night-sky {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Estrelas estáticas de fundo */
        .static-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* --- INSTRUÇÃO PARA O USUÁRIO --- */
        #instruction {
            position: absolute;
            bottom: 15%;
            width: 90%; /* Ajustado para não tocar nas bordas em mobile */
            left: 5%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 50;
            animation: pulseText 2.5s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        @keyframes pulseText {
            0%, 100% { opacity: 0.3; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* --- A ESTRELA CADENTE (INTERATIVA) --- */
        #shooting-star-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px; /* Levemente ajustado */
            height: 180px;
            cursor: pointer;
            z-index: 100;
            animation: shootAcross 6s linear infinite;
            transform: translate(-200px, -200px);
            touch-action: manipulation; /* Melhora resposta ao toque */
            -webkit-tap-highlight-color: transparent; /* Remove flash azul ao tocar no Android */
        }

        /* O visual da estrela MELHORADO */
        .shooting-star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.9), 
                        0 0 30px 8px rgba(200, 220, 255, 0.7),
                        0 0 45px 12px rgba(255, 255, 255, 0.5);
            animation: starPulse 0.4s infinite alternate;
        }

        @keyframes starPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0.9; }
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            right: 4px;
            border-radius: 50%;
            filter: blur(1px);
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 220px;
            height: 8px;
            background: linear-gradient(90deg, rgba(160, 200, 255, 0.5), transparent);
            right: 4px;
            border-radius: 50%;
            filter: blur(6px);
            z-index: -1;
        }

        @keyframes shootAcross {
            0% { transform: translate(-10vw, -10vh) rotate(35deg); }
            100% { transform: translate(120vw, 80vh) rotate(35deg); }
        }

        /* --- PARTICULAS DE EXPLOSÃO --- */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 100%);
            box-shadow: 0 0 10px #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 101;
        }

        /* --- CONTAINER DA MENSAGEM (VIDRO FOSCO) --- */
        #romance-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 200;
            width: 90%; /* Ocupa 90% da largura em mobile */
            max-width: 450px; /* Mas não passa de 450px em desktop */
            padding: 40px;
            box-sizing: border-box; /* Garante que padding não aumente a largura total */
            
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #romance-container.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        #romance-container.floating {
            animation: floatContainer 6s ease-in-out infinite;
        }

        .photo-frame {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin-bottom: 25px;
            position: relative;
            flex-shrink: 0; /* Impede que a foto amasse */
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 5s ease;
        }
        
        .photo-frame:hover img {
            transform: scale(1.1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, #fff, #f8bbd0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
            font-weight: 300;
        }

        .heart-icon {
            color: #ff4081;
            font-size: 1.5rem;
            margin-top: 10px;
            display: inline-block;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* --- AJUSTES ESPECÍFICOS PARA MOBILE --- */
        @media (max-width: 600px) {
            #romance-container {
                padding: 25px; /* Menos padding para caber mais conteúdo */
                width: 85%;
            }

            .photo-frame {
                width: 160px; /* Foto menor */
                height: 160px;
                margin-bottom: 15px;
                border-width: 3px;
            }

            h1 {
                font-size: 1.8rem; /* Título menor */
                line-height: 1.2;
            }

            p {
                font-size: 0.9rem; /* Texto menor */
            }

            #instruction {
                font-size: 0.9rem;
                bottom: 10%;
            }

            /* Ajusta a trajetória da estrela para telas verticais (Portrait) */
            @keyframes shootAcross {
                0% { transform: translate(-10vw, -10vh) rotate(45deg); }
                100% { transform: translate(150vw, 70vh) rotate(45deg); }
            }
        }

    </style>
</head>
<body>

    <div class="night-sky" id="sky">
        
        <!-- Instrução Inicial -->
        <div id="instruction">Clique na estrela cadente... ✨</div>

        <!-- Wrapper da Estrela para facilitar o clique -->
        <div id="shooting-star-wrapper" title="Faça um desejo!">
            <div class="shooting-star"></div>
        </div>

        <!-- Container da Mensagem -->
        <div id="romance-container">
            <div class="photo-frame">
                <!-- SUBSTITUA O LINK ABAIXO PELA SUA FOTO -->
                <img src="https://i.postimg.cc/mZS6byqW/Whats-App-Image-2025-12-01-at-14-22-29.jpg" alt="Nós">
            </div>
            <h1>Meu pedido ao céu foi atendido…</h1>
            <p>De todas as possibilidades, o destino escolheu você para cruzar meu caminho.
E desde então, tudo tem feito sentido.
Eu te amo muito!</p>
            <span class="heart-icon">❤️</span>
        </div>

    </div>

    <script>
        const sky = document.getElementById('sky');
        const starWrapper = document.getElementById('shooting-star-wrapper');
        const romanceContainer = document.getElementById('romance-container');
        const instruction = document.getElementById('instruction');

        // --- 1. GERAR CÉU ESTRELADO AVANÇADO ---
        function createStars() {
            // Reduzir número de estrelas em mobile para performance
            const isMobile = window.innerWidth < 600;
            const count = isMobile ? 80 : 150;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'static-star';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 2;
                
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = x + '%';
                star.style.top = y + '%';
                
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = (Math.random() * 5) + 's';

                sky.appendChild(star);
            }
        }
        createStars();

        // --- 2. SISTEMA DE PARTÍCULAS (EXPLOSÃO) ---
        function createExplosion(x, y) {
            const particleCount = 40; 
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 120 + 60; 
                
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // --- 3. INTERAÇÃO DA ESTRELA ---
        function captureStar(e) {
            // Previne zoom duplo ou comportamento padrão
            if (e.cancelable) e.preventDefault();
            e.stopPropagation();

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            createExplosion(clientX, clientY);

            starWrapper.style.display = 'none';
            starWrapper.style.animation = 'none';
            if(instruction) instruction.style.display = 'none'; 

            romanceContainer.style.display = 'flex';
            
            requestAnimationFrame(() => {
                setTimeout(() => {
                    romanceContainer.classList.add('visible');
                    setTimeout(() => {
                        romanceContainer.classList.add('floating');
                    }, 1000);
                }, 50);
            });

            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }

        // "touchstart" é mais rápido que "click" em mobile
        starWrapper.addEventListener('touchstart', captureStar, {passive: false});
        starWrapper.addEventListener('click', captureStar);

        starWrapper.addEventListener('animationiteration', () => {
           // Loop
        });

    </script>
</body>
</html>
